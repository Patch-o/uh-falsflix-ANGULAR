<h3>LOS 5 MAS POPULARES HOY</h3>
<div class="popgallery">
  <div
    class="popgallery-item"
    *ngFor="let popular of films.gallery; index as i"
  >
    <h1>{{ i + 1 }}<img src="{{ popular.src }}" alt="{{ popular.alt }}" /></h1>
  </div>
  <div
    class="popgallery-item-mobile"
    *ngFor="let popular of films.gallery; index as i"
  >
    <h1 *ngIf="i < 3">
      {{ i + 1 }}<img src="{{ popular.src }}" alt="{{ popular.alt }}" />
    </h1>
  </div>
</div>
